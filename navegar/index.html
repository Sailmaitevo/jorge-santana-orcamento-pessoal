<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
		<link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet"/>

		<script src="../src/js/navFunctions.js"></script>
		<title>Navegar | Orçamento Pessoal</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5 px-sm-5 py-sm-2">
			<a class="navbar-brand" href="#">
				<img src="../src/img/logo.png" alt="Orçamento pessoal">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="..">Cadastro</a>
					<li class="nav-item">
						<a class="nav-link active" href="#">Consulta</a>
				</ul>

			</div>
		</nav>
		<main class="container">
			<h1 class="display-4 mb-5">Consulta de despesas</h1>
			<div class="row mb-2">
				<div class="col-md">
					<select class="form-control" id="select-ano">
						<option value="">Ano</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
					</select>
				</div>
				<div class="col-md">
					<select class="form-control" id="select-mes">
						<option value="">Mês</option>
						<option value="1">Janeiro</option>
						<option value="2">Fevereiro</option>
						<option value="3">Março</option>
						<option value="4">Abril</option>
						<option value="5">Maio</option>
						<option value="6">Junho</option>
						<option value="7">Julho</option>
						<option value="8">Agosto</option>
						<option value="9">Setembro</option>
						<option value="10">Outubro</option>
						<option value="11">Novembro</option>
						<option value="12">Dezembro</option>
					</select>
				</div>
				<div class="col-md">
					<input type="number" min="0" max="31" class="form-control" placeholder="Dia" id="input-dia"/>
				</div>
				<div class="col-md-6">
					<select class="form-control" id="select-tipo">
						<option value="">Tipo</option>
						<option value="1">Alimentação</option>
						<option value="2">Educação</option>
						<option value="3">Lazer</option>
						<option value="4">Saúde</option>
						<option value="5">Transporte</option>
					</select>
				</div>
			</div>
			<div class="row mb-5">
				<div class="col-md-8">
					<input type="text" class="form-control" placeholder="Descrição" id="input-descricao"/>
				</div>
				<div class="col-md">
					<input type="number" min="0.10" step="0.01" class="form-control" placeholder="Valor" id="input-valor"/>
				</div>
				<div class="col-md d-flex justify-content-end">
					<button type="button" class="btn btn-primary">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</div>
			<div class="row">
				<div class="table-responsive">
					<table class="table d-none">
						<thead>
							<tr>
								<th>Data</th>
								<th>Tipo</th>
								<th>Descrição</th>
								<th colspan="2">Valor</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<span data-js="noResults" class="d-none col">Não foi encontrado nenhum resultado</span>
			</div>
		</main>
	</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="../src/js/nav.js"></script>
